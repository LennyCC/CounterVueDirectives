<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <script src="js/all.js"></script>
 <title>Counter Project</title>
 <style>
   .fade-enter-active,
   .fade-leave-active {
     transition: opacity 2s ease;
   }
   .fade-enter-from,
   .fade.leave.to {
     opacity: 0;
   }

 </style>
</head>

<body>


 <div  id="app" class="container">
  <div class="row max-height align-items-center">
   <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
    <h1 v-hide-after="3" v-highlight="'yellow'" class="text-uppercase">counter</h1>
    <h1  v-highlight="'purple'" :class="{positive: counter>0, negative: counter<0}" id="counter">{{ counter }}</h1>
    <div class="btn-container d-flex justify-content-around flex-wrap">
      
      <transition name="fade">
        <p v-if="isPositive">El número es positivo</p>
        <p v-else-if="isNegative">El número es negativo</p>
        <p v-else>El número es cero</p>
      </transition>
      
      <button v-blink-if-no-action="4" @click="updateCounter(-1)" class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>
     <button v-blink-if-no-action="2" @click="updateCounter(1)" class="btn counterBtn nextBtn text-uppercase m-2">add count</button>
    </div>
   </div>
  </div>
 </div>


 <!-- Vue -->
 <script src="https://unpkg.com/vue@next"></script>
 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
